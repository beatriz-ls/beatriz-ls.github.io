on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: pre-release
      
      - name: Configure R repositories
        run: |
          Rscript -e 'options(repos = c(ropensci = "https://ropensci.r-universe.dev",
          CRAN = "https://cloud.r-project.org")); renv::settings$snapshot.type("explicit"); renv::consent(provided = TRUE)'

      # install libcurl, needed for curl R package
      # libfribidi-dev libharfbuzz-dev for textshaping
      # libxslt1-dev for xslt
      - name: Install R package deps
        run: |
          sudo apt-get update
          sudo apt-get install libcurl4-openssl-dev \
            libfribidi-dev \
            libharfbuzz-dev \
            libxslt1-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev \
            pandoc

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'

      - name: Install R Dependencies
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1

      - name: Render book
        run: Rscript -e 'babelquarto::render_website()'
        
      - name: git config
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "gh-pages committer"
          
      - name: Commit results
        run: |
          cd _site
          git init
          git add .
          git commit -m 'update website'
          git push https://${{github.actor}}:${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.git HEAD:gh-pages --force